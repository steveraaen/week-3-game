<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Libre+Baskerville|Proza+Libre" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<div class= "container" id = "main">
		<div class = "row">
			<div class = "col-sm-12 well" id = "title">Balkans Hangman

 -->
		<div class = "row well">
			<div class = "col-xs-3 guess right"><b>Chances Left</b></div>
			<div class = "col-xs-1 guess" id = "counter"></div>
			<div class = "col-xs-2 guess right"><b>Good Guesses</b></div>
			<div class = "col-xs-5 guess" id = "goodletters"></div>			
		</div>
		<div class="form-group row well">
		  	<div class = "col-xs-3"><b>Enter a Letter</b></div>
		  	<div class="col-xs-1"><input class="form-control" type="text" id="input"></div>
		  	<div class = "col-sm-2 right"><b>Bad Guesses</b></div>
		  	<div class="col-sm-2 guess" id="usedLetters"></div>
		  	<div class="col-sm-1" id="winner"><b>Wins</b></div>
		  	<div class="col-sm-1" id="wins"></div>
		  	<div class="col-sm-1" id="loser"><b>Losses</b></div>
		  	<div class="col-sm-1" id="losses"></div>
		</div>
		<div  class="row">
		  	<div id = "stick" class="col-sm-6" ></div>
			<div id = "flag" class = "col-sm-6" ></div>
	</div>
	</div>
